name: Build Proxy Container
on: 
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/ChargebackProxy
  working-directory: ./src/dotnet
  main-project-directory: "Azure.OpenAI.ChargebackProxy"
 
jobs: 
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: write-all
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
     
    - name: Log in to the Container registry
      uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    
    - name: Build and push Docker image
      uses: docker/build-push-action@f2a1d5e99d037542a71f64918e516c093c6f3fc4
      with:
        context: ${{ env.working-directory }}
        file: ${{ env.working-directory }}/${{ env.main-project-directory}}/Dockerfile
        push: true
        tags: latest, ${{ github.sha }}
        

  
